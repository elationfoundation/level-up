<header class="site-header">
  <h1>
    <a class="title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h1>
  <h2>{{ site.description }}</h2>

  <nav class="site-nav">
    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
