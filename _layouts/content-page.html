---
layout: default
---
<section class="section-block _top">
  <h1>{{ page.title }}</h1>
  <p><span class="page-author">author: {{ page.author }} </span>
    last updated:  {{ page.updated }}
  </p>
</section>

<section class="section-block -shift">
  <h3>Summary</h3>
  <p class="summary">{{ page.summary }}</p>
</section>

<section class="section-block -shift">
  {{ content }}
</section>
