---
layout: default
---
<section class="section-block _top">
  <h1>{{ page.title }}</h1>
  <p><span class="page-author">author: {{ page.author }} </span>
    last updated: {{ page.updated }}
  </p>
</section>

<section class="section-block -shift">
  <h3>Activity + Discussion: {{ page.activity }}</h3>
  <ul>
    <li><a class="curriculum-activity-link" href="{{ page.input-url }}">Input: {{ page.input }}</a></li>
    <li><a class="curriculum-activity-link" href="{{ page.deepening-url }}">Deepening: {{ page.deepening }}</a></li>
    <li><a class="curriculum-activity-link" href="{{ page.synthesis-url }}">Synthesis: {{ page.synthesis }}</a></li>
  </ul>

</section>

<section class="section-block -shift">
  {{ content }}
</section>
